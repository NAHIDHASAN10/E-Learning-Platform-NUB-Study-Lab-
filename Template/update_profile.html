{% extends 'base.html' %}

{% block blockname %}
<style>

/* ------------------------------
   GLOBAL PAGE STYLE
------------------------------ */
body {
    font-family: "Inter", "Segoe UI", sans-serif;
    background: #f5f7fa;
    padding: 20px;
}

/* ------------------------------
   PAGE TITLE
------------------------------ */
h2 {
    text-align: center;
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #333;
}

/* ------------------------------
   FORM CONTAINER
------------------------------ */
.form-card {
    max-width: 650px;
    margin: 0 auto;
    background: #ffffff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: all .3s ease;
}

.form-card:hover {
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

/* ------------------------------
   LABEL & INPUT FIELDS
------------------------------ */
form label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #333;
}

form input[type="text"],
form textarea,
form input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1.5px solid #ccc;
    font-size: 16px;
    background: #fafafa;
    transition: border .3s ease, box-shadow .3s ease;
}

form input[type="text"]:focus,
form textarea:focus,
form input[type="file"]:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76,175,80,0.4);
    outline: none;
}

textarea {
    height: 120px;
    resize: vertical;
    font-family: "Inter";
}

/* ------------------------------
   SUBMIT BUTTON
------------------------------ */
button {
    width: 100%;
    padding: 14px 0;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background .3s ease, transform .3s ease;
}

button:hover {
    background: #3d8c40;
    transform: translateY(-2px);
}

/* ------------------------------
   RESPONSIVE DESIGN
------------------------------ */
@media (max-width: 480px) {
    .form-card {
        padding: 25px 20px;
    }

    h2 {
        font-size: 24px;
    }
}

</style>

<h2>Update User Profile</h2>

<div class="form-card">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name"
               value="{{ request.user.profile_info.full_name }}"
               placeholder="Enter your full name">

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone"
               value="{{ request.user.profile_info.phone }}"
               placeholder="Enter your phone number">

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio"
                  placeholder="Write something about yourself...">{{ request.user.profile_info.bio }}</textarea>

        <label for="profile_image">Profile Image</label>
        <input type="file" id="profile_image" name="profile_image">

        <button type="submit">Update Profile</button>
    </form>
</div>

{% endblock blockname %}
