{% extends 'base.html' %}

{% block blockname %}

<style>
    .form-container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        color: #186faf;
        margin-bottom: 25px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    button {
        padding: 12px 20px;
        background-color: #28a745;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h2>Add Department</h2>

    <form method="POST">
        {% csrf_token %}
        {{ department_form.as_p }}
        <button type="submit">Add Department</button>
    </form>
</div>

{% endblock blockname %}
