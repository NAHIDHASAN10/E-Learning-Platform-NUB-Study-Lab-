<style>
body {
    font-family: "Poppins", sans-serif;
    background: #eef3ff;
    margin: 0;
    padding: 0;
}

/* Container */
.result-container {
    max-width: 500px;
    margin: 70px auto;
    background: white;
    padding: 40px 35px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease-in-out;
}

/* Title */
.result-title {
    font-size: 32px;
    font-weight: 700;
    color: #1e3a8a;
    margin-bottom: 25px;
}

/* Score Circle */
.score-circle {
    width: 140px;
    height: 140px;
    margin: 0 auto 20px auto;
    border-radius: 50%;
    background: radial-gradient(circle at center, #4f46e5, #6366f1);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: 700;
    box-shadow: 0px 8px 18px rgba(79,70,229,0.4);
    animation: popIn 0.6s ease;
}

/* Total score text */
.result-text {
    font-size: 18px;
    margin-bottom: 20px;
    color: #444;
}

/* Button */
.back-btn {
    display: inline-block;
    padding: 12px 22px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(45deg, #2563eb, #3b82f6);
    color: white;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 5px 14px rgba(37,99,235,0.35);
    transition: 0.3s;
}

.back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(37,99,235,0.45);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Mobile Responsive */
@media (max-width: 480px) {
    .result-container {
        width: 90%;
        padding: 25px;
    }
    .score-circle {
        width: 120px;
        height: 120px;
        font-size: 28px;
    }
    .result-title {
        font-size: 26px;
    }
}
</style>


<div class="result-container">
    <h1 class="result-title">Quiz Result</h1>

    <div class="score-circle">
        {{ score }}
    </div>

    <p class="result-text">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>

    <a href="{% url 'quiz_list' %}" class="back-btn">Back to Quizzes</a>
</div>
